<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script type="text/javascript">
        google.charts.load("current", {packages:["corechart"]});
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {
          var data_TN = google.visualization.arrayToDataTable([
            ['State', 'Population'],
            ['Tamil Nadu', 72147030],
            ['', 1138707947]
          ]);

          var options_TN = {
            title: '',
            legend: 'none',
            pieSliceText: 'label',
            slices: {  1: {offset: 0.2}
            }
          };

          var chart_TN = new google.visualization.PieChart(document.getElementById('piechart_TN'));
          chart_TN.draw(data_TN, options_TN);
        }
    </script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;

      function initMap() {
        var TN = {lat: 11.1271, lng: 78.6569}; //Tamil Nadu

        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 22.659608, lng: 78.618256},
          zoom: 5
        });

        //Tamil Nadu, TN
        var marker_TN = new google.maps.Marker({
          position: TN,
          map: map,
          title: 'Tamil Nadu'
        });

        var contentString_TN = '<div id="content" style="width:370px; height: 200px;">'+
                                   '<h1 id="firstHeading" class="firstHeading" style="display: inline;">Tamil Nadu</h1>'+
                                   '<div id="piechart_TN" style="width: 200px; height: 200px; float: right;"></div>'+
                                   '<p>Enchanting Tamil Nadu</p>'+
                                   '<div id="contents">'+
                                      '<span style="float: left;">Population: 72147030</span>'+
                                   '</div>'+
                                   '<p style="position: relative; top: 10%; float: left;"><a href="#">Click here</a> to view full details.</p>'+
                               '</div>';

        var infowindow_TN = new google.maps.InfoWindow({
            content: contentString_TN
          });

        marker_TN.addListener('click', function() {
          infowindow_TN.open(map, marker_TN);
          });

      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7YRyzsyGHIhq7C-1gHjHMon0CnlYVqd8&callback=initMap"
    async defer></script>
  </body>
</html>
