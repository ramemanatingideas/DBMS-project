      function sleep(ms)
      {
        return new Promise(resolve => setTimeout(resolve, ms));
      }

      async function imageDelay()
      {
        for(var i=1; i<=35; i++)
        {
          var time;
          if(i<=6)
            time=600;
          else if(i>6 && i<=12)
            time=400;
          else if (i>12 && i<=18)
            time=300;
          else if (i>18 && i<=24)
            time=200;
          else if (i>24 && i<=28)
            time=100;
          else if (i>28)
            time=50;

          var x = "p" + i;
          document.getElementById(x).style.visibility = "visible";
          await sleep(time);
        }
      }
      setTimeout('imageDelay()', 6000);
    </script>
